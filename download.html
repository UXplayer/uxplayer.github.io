<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海豹电竞</title>

<meta name="msapplication-TileImage" content="uxplayer/favicon/cropped-x-icon-270x270.png" />

<script type=text/javascript>

function downApp(){
	var u = navigator.userAgent, 
	isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1,
	isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
	urls = {
		'android':'https://haibaodatuan.com/',
		'ios':'https://itunes.apple.com/app/apple-store/id1435151701?pt=119272539&ct=h5test&mt=8',
		'other':'https://bing.com/'
	};
	//三元运算
	// window.location.href = isAndroid? urls.android : isiOS? urls.ios : urls.other;
	//简化
	if(isAndroid){
		window.location.href=urls.android;
	}else if(isiOS){
		window.location.href=urls.ios;
	}else{
		window.location.href=urls.other;
	}
}
downApp();


  window.location.href="https://itunes.apple.com/app/apple-store/id1435151701?pt=119272539&ct=h5test&mt=8";

</script>

</head>


</html>
